service: text-to-speech

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  profile: serverlessUser
  stage: dev
  region: us-east-1

plugins:
  - serverless-s3-sync
  - serverless-webpack


package:
    individually: true

custom:
  tableName: text-to-speech-db
  s3Sync:
    - bucketName: text-to-speech-bucket-87432
      localDir: s3-default
        
    
